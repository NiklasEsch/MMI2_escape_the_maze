<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escape the Maze</title>
    <meta name="description" content="Escape the Maze">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./geometries/example.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <a-box width="5" height="2.5" depth="0.5" position="-1 0.6 -3" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-entity geometry="primitive: example; vertices: 1 1 -3, 3 1 -3, 2 2 -3"></a-entity>

      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <a-light type="ambient" color="#999999"></a-light>
      <a-light type="point" intensity="0.6" position="2 4 4"></a-light>

      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
